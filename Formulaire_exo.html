<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Formulaire_exo_style.css" rel="stylesheet">
    <title>Formulaire</title>
</head>
<body>
    <h1>Formulaire</h1>
    <table>
        <tr>
            <td>
                <label>Pseudo:</label>
                </td>
            <td>
                <input type="text" name="t1" placeholder="Pseudo">
            </td>
        </tr>
        <tr>
            <td><label>Mot de Passe:</label></td>
            <td><input type="password" name="t2" placeholder="Mot de passe"></td>
        </tr>
        <tr>
            <td><label>Prénom:</label></td>
            <td><input type="text" name="c1" placeholder="Prénom"></td>
        </tr>
        <tr>
            <td><label>E-Mail:</label></td>
            <td><input type="text" name="c2" placeholder="Adresse"></td>
        </tr>
        <tr>
            <td><label>Avatar:</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label>Pays</label></td>
            <td>
                <select>
                    <option value="Choisir">Choisir</option>
                    <option value="Paris">Paris</option>
                    <option value="Londres">Londres</option>
                    <option value="New York">New York</option>
                    <option value="Ici">Ici</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Quels sont vos fruits préférés ?</label></td>
            <td>Pomme: <input type="checkbox">
                Poire: <input type="checkbox">
                Banane: <input type="checkbox"></td>
        </tr>
        <tr>
            <td><label>Civilité:</label></td>
            <td>Monsieur<input type="radio" name="r1">
                Madame<input type="radio" name="r1">
                Autre<input type="radio" name="r1"></td>
        </tr>
        <tr>
            <td><label>Ville:</label></td>
            <td><input type="text" name="t2" placeholder="Ville"></td>
        </tr>
        <tr>
            <td><label>Code Postal:</label></td>
            <td><input type="" name="t3" placeholder="Code Postal"></td>
        </tr>
        <tr>
            <td><label>Adresse:</label></td>
            <td><textarea rows="5%" cols="50%"></textarea></td>
        </tr>
        <tr>
            <td><label>Date de naissance:</label></td>
            <td><input type="date" name="d1"></td>
        </tr>
        <tr>
            <td><label>Jauge:</label></td>
            <td><input type="range" name="d1"></td>
        </tr>
        <tr>
            <td><label>Téléphone:</label></td>
            <td><input type="tel" name="t4" placeholder="Téléphone"></td>
        </tr>
        <tr>
            <td><label>Recherche:</label></td>
            <td><input type="search" name="t5" placeholder="Recherche"></td>
        </tr>
        <tr>
            <td><label>URL:</label></td>
            <td><input type="url" name="u1" placeholder="Url"></td>
        </tr>
        <tr>
            <td><label>Couleur:</label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><input type="button" value="Valider"></td>
        </tr>
    </table>
<br>

    <a href="index.html">SOMMAIRE</a>
</body>
</html>
