    <title>Formulaire</title>
</head>
<body>

    <marquee scrollamount="15" behavior="alternate" direction="left">Formulaire d'inscription</marquee>
<center>
    <label>Pseudo</label>
    <input type="text" name="t1" placeholder="Pseudo">
    <input type="button" name="b1" value="Valider">

    <label>Mot de Passe</label>
    <input type="password" name="t2" placeholder="Mot de passe">
    <input type="button" name="b2" value="Valider">

<hr>

<label>Hobbies: Lecture:</label>
<input type="checkbox" name="c1">
<label>Sport:</label>
<input type="checkbox" name="c2">
<hr>

<label>Bourse: Boursier:</label>
<input type="radio" name="r1">
<label>Non Boursier:</label>
<input type="radio" name="r1">

<hr>

<label>Civilité: Monsieur:</label>
<input type="radio" name="r2">
<label>Madame:</label>
<input type="radio" name="r2">
<label>Autre:</label>
<input type="radio" name="r2">

<hr>

<label>Ville:</label>
<select>
    <option value="Paris">Paris</option>
    <option value="Londres">Londres</option>
    <option value="New York">New York</option>
    <option value="Ici">Ici</option>
</select>

<hr>

<label>Adresse:</label>
<br>
<textarea rows="5%" cols="50%"></textarea>
<br>
<input type="file">
